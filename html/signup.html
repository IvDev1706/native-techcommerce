<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styling.css" type="text/css">
    <script type="module" src="../js/scripts/signup.js" defer></script>
    <title>techcommerce - signup</title>
</head>
<body style="background-color: #48e;">
    <div style="width: 450px;" class="centered-box">
        <form id="signup-form" class="column-layout" method="POST">
            <h2 class="centered-text">Techcommerce - registro</h2>
            <label for="name">Nombre de usuario:</label><br>
            <input class="inpt" type="text" name="name" maxlength="15" required>
            <label for="pass">Contraseña:</label><br>
            <input class="inpt" type="password" name="pass" maxlength="10" required>
            <label for="mail">Correo:</label><br>
            <input class="inpt" type="email" name="mail" maxlength="35" required>
            <label for="role">¿Que realizara?</label><br>
            <select name="role">
                <option value="cliente">comprar</option>
                <option value="vendedor">vender</option>
            </select>
            <button class="btn btn-agree" type="submit">registrar</button>
        </form>
        <p id="error-msg" class="danger-text"></p>
    </div>
</body>
</html>
